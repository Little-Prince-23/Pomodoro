<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="./MEDIA/pomodoro-favicon.webp">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Pomodoro</title>
</head>
<body>


    <div class="container change">
        <header>
            <div class="color-changer">
                <i class="fa-solid fa-sun fa-2x change light "></i>
                <i class="fa-solid fa-moon fa-2x change dark"></i>
            </div>
        </header>
        <main>
            <div class="circle change">
                <div class="counter-title change">
                    Pomodoro #2
                </div>
                <div id="countdown" class="change">
                    25:00
                </div>
            </div>
        </main>
        <footer>
            <div class="rounds">
                <div class="round change"></div>
                <div class="round change"></div>
                <div class="round change"></div>
                <div class="round last change"></div>
            </div>
            <div class="situation-title change">
                Focus for 25 minutes
            </div>
            <div class="buttons">
                <div class="refresh">
                    <i class="fa-solid fa-arrow-rotate-right fa-3x change"></i>
                </div>
                <div class="play">
                    <i class="fa-solid fa-circle-play fa-3x change"></i>
                </div>
                <div class="stop">
                    <i class="fa-solid fa-stop fa-3x change"></i>
                </div>
            </div>
        </footer>
    </div>
    


    <script src="./app.js"></script>
</body>
</html>
